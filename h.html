<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Th∆∞ t√¨nh cho ng∆∞·ªùi y√™u</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffecd2);
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      #envelope {
        width: 300px;
        height: 200px;
        background-color: #f5e5d5;
        position: relative;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      #envelope:hover {
        transform: scale(1.05);
      }

      #envelope::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 0;
        border-left: 150px solid transparent;
        border-right: 150px solid transparent;
        border-top: 100px solid #e6d0b8;
        transform-origin: top;
        transition: transform 0.5s ease;
      }

      #envelope.open::before {
        transform: rotateX(180deg);
      }

      #letter {
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        bottom: 10px;
        background-color: white;
        padding: 20px;
        text-align: center;
        opacity: 0;
        transform: translateY(100%);
        transition: transform 0.5s ease, opacity 0.5s ease;
        overflow: auto;
      }

      /* Scrollbar ƒë·∫πp h∆°n */
      #letter::-webkit-scrollbar {
        width: 10px;
      }

      #letter::-webkit-scrollbar-track {
        background: #ffd6e0;
        border-radius: 10px;
      }

      #letter::-webkit-scrollbar-thumb {
        background: linear-gradient(45deg, #ff4d6d, #ff758f);
        border-radius: 10px;
      }

      #letter::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(45deg, #ff2e63, #ff5c83);
      }

      #envelope.open #letter {
        transform: translateY(0);
        opacity: 1;
      }

      /* √Ånh s√°ng l·∫•p l√°nh quanh phong b√¨ */
      @keyframes sparkle {
        0% {
          box-shadow: 0 0 5px rgba(255, 107, 107, 0.8);
        }
        50% {
          box-shadow: 0 0 15px rgba(255, 50, 50, 1);
        }
        100% {
          box-shadow: 0 0 5px rgba(255, 107, 107, 0.8);
        }
      }

      #envelope:hover {
        animation: sparkle 1.5s infinite;
      }

      h1 {
        color: #ff6b6b;
        font-size: 24px;
        margin-bottom: 20px;
      }

      p {
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 10px;
      }

      /* Hi·ªáu ·ª©ng ch·ªØ ph√°t s√°ng */
      .glowing-text {
        position: absolute;
        top: 20%;
        font-size: 20px;
        color: #ff4d6d;
        font-weight: bold;
        text-align: center;
        animation: glow 2s infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 5px #ff9a9e, 0 0 10px #ff758f;
        }
        to {
          text-shadow: 0 0 15px #ff2e63, 0 0 30px #ff4d6d;
        }
      }

      /* Hi·ªáu ·ª©ng tr√°i tim r∆°i */
      .heart-falling {
        position: fixed;
        top: -10px;
        width: 20px;
        height: 20px;
        background-color: #ff4d6d;
        transform: rotate(45deg);
        opacity: 0.8;
        animation: fall linear infinite;
      }

      .heart-falling::before,
      .heart-falling::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #ff4d6d;
        border-radius: 50%;
      }

      .heart-falling::before {
        left: -10px;
      }

      .heart-falling::after {
        top: -10px;
      }

      @keyframes fall {
        0% {
          transform: translateY(0) rotate(45deg);
        }
        100% {
          transform: translateY(100vh) rotate(45deg);
          opacity: 0;
        }
      }

      #music-btn {
        position: absolute;
        top: 10%;
        background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffecd2);
        border: none;
        cursor: pointer;
      }
      .love-bubble {
        position: fixed;
        background: radial-gradient(circle at 30% 30%, #fff, #ff758f);
        border-radius: 50%;
        pointer-events: none;
        animation: float 4s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) scale(1);
        }
        50% {
          transform: translateY(-20px) scale(1.1);
        }
      }

      /* Hi·ªáu ·ª©ng tr√°i tim ƒë·∫≠p */
      .beating-heart {
        position: fixed;
        font-size: 50px;
        animation: heartbeat 1.5s ease-in-out infinite;
      }

      @keyframes heartbeat {
        0% {
          transform: scale(1);
        }
        14% {
          transform: scale(1.3);
        }
        28% {
          transform: scale(1);
        }
        42% {
          transform: scale(1.3);
        }
        70% {
          transform: scale(1);
        }
      }

      /* Hi·ªáu ·ª©ng ph√°o hoa */
      .firework {
        position: absolute;
        width: 5px;
        height: 5px;
        border-radius: 50%;
        pointer-events: none;
      }

      /* Hi·ªáu ·ª©ng n√∫t ph√°t nh·∫°c */
      #music-btn {
        padding: 10px 20px;
        border-radius: 25px;
        transition: all 0.3s;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(255, 77, 109, 0.7);
        }
        70% {
          transform: scale(1.1);
          box-shadow: 0 0 0 10px rgba(255, 77, 109, 0);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(255, 77, 109, 0);
        }
      }

      /* Hi·ªáu ·ª©ng confetti */
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        pointer-events: none;
      }

      /* Hi·ªáu ·ª©ng ch·ªØ 3D */
      .glowing-text {
        text-shadow: 0 1px 0 #ccc, 0 2px 0 #c9c9c9, 0 3px 0 #bbb,
          0 4px 0 #b9b9b9, 0 5px 0 #aaa, 0 6px 1px rgba(0, 0, 0, 0.1),
          0 0 5px rgba(0, 0, 0, 0.1), 0 1px 3px rgba(0, 0, 0, 0.3),
          0 3px 5px rgba(0, 0, 0, 0.2), 0 5px 10px rgba(0, 0, 0, 0.25),
          0 10px 10px rgba(0, 0, 0, 0.2), 0 20px 20px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body>
    <p class="glowing-text">Sch√∂nen Valentinstag ‚ù§Ô∏è</p>
    <button id="music-btn">üéµ Play Music</button>
    <audio id="bg-music" loop>
      <source src="love-song.mp4" type="audio/mpeg" />
    </audio>

    <div id="envelope">
      <div id="letter">
        <h1>G·ª≠i embe niu c·ªßa anh</h1>
        <p id="typing-text"></p>
        <p>Anh y√™u embe nh√¨u nh√∫mmmmmmmmm!</p>
      </div>
    </div>

    <script>
      const envelope = document.getElementById("envelope");
      const letter = document.getElementById("letter");

      envelope.addEventListener("click", () => {
        envelope.classList.toggle("open");
        if (envelope.classList.contains("open")) {
          startTypingEffect();
        }
      });

      function createFallingHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart-falling");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 2 + 3 + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }

      setInterval(createFallingHeart, 300);

      function startTypingEffect() {
        const textElement = document.getElementById("typing-text");
        const text =
          "Embe l√† √°nh s√°ng trong cu·ªôc ƒë·ªùi anh, l√† ng∆∞·ªùi m√† anh y√™u nh·∫•t, l√† ng∆∞·ªùi m√† ƒë√£ ƒëem cho anh nhi·ªÅu ni·ªÅm vui nh·∫•t, anh mu·ªën anh v·ªõi embe y√™u nhau su·ªët ƒë·ªùi v√† anh s·∫Ω ƒë·ª£i embe ƒëi ƒê·ª©c v·ªÅ r√πi hai ta s·∫Ω ti·∫øp t·ª•c y√™u nhau v√† c∆∞·ªõi nhau nheeeeeeeeeeeeee.";
        let charIndex = 0;

        function type() {
          if (charIndex < text.length) {
            textElement.textContent += text.charAt(charIndex);
            charIndex++;
            setTimeout(type, 50);
          }
        }

        textElement.textContent = "";
        type();
      }

      const bgMusic = document.getElementById("bg-music");
      const musicBtn = document.getElementById("music-btn");

      musicBtn.addEventListener("click", () => {
        if (bgMusic.paused) {
          bgMusic.play();
          musicBtn.textContent = "üîá Stop Music";
        } else {
          bgMusic.pause();
          musicBtn.textContent = "üéµ Play Music";
        }
      });
      function createLoveBubble() {
        const bubble = document.createElement("div");
        bubble.classList.add("love-bubble");
        bubble.style.left = Math.random() * window.innerWidth + "px";
        bubble.style.top = window.innerHeight + "px";
        bubble.style.width = Math.random() * 30 + 20 + "px";
        bubble.style.height = bubble.style.width;
        document.body.appendChild(bubble);

        const animation = bubble.animate(
          [
            { transform: "translateY(0)", opacity: 0 },
            {
              transform: `translateY(-${window.innerHeight + 100}px)`,
              opacity: 0.7,
            },
          ],
          {
            duration: Math.random() * 3000 + 3000,
            easing: "linear",
          }
        );

        animation.onfinish = () => bubble.remove();
      }

      setInterval(createLoveBubble, 500);

      // Th√™m hi·ªáu ·ª©ng ph√°o hoa
      function createFirework(x, y) {
        for (let i = 0; i < 30; i++) {
          const particle = document.createElement("div");
          particle.classList.add("firework");
          particle.style.left = x + "px";
          particle.style.top = y + "px";
          particle.style.backgroundColor = `hsl(${
            Math.random() * 360
          }, 100%, 50%)`;
          document.body.appendChild(particle);

          const angle = (i / 30) * Math.PI * 2;
          const velocity = 5;
          const vx = Math.cos(angle) * velocity;
          const vy = Math.sin(angle) * velocity;

          particle.animate(
            [
              { transform: "translate(0, 0) scale(1)", opacity: 1 },
              {
                transform: `translate(${vx * 50}px, ${vy * 50}px) scale(0)`,
                opacity: 0,
              },
            ],
            {
              duration: 1000,
              easing: "cubic-bezier(0,0,0.2,1)",
            }
          ).onfinish = () => particle.remove();
        }
      }

      document.addEventListener("click", (e) => {
        createFirework(e.clientX, e.clientY);
      });

      // Th√™m hi·ªáu ·ª©ng confetti
      function createConfetti() {
        const colors = ["#ff4d6d", "#ff758f", "#ff9a9e", "#fad0c4", "#ffecd2"];
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.backgroundColor =
          colors[Math.floor(Math.random() * colors.length)];
        document.body.appendChild(confetti);

        const animation = confetti.animate(
          [
            { transform: "translateY(0) rotate(0)", opacity: 1 },
            {
              transform: `translateY(${window.innerHeight}px) rotate(${
                Math.random() * 360
              }deg)`,
              opacity: 0,
            },
          ],
          {
            duration: Math.random() * 2000 + 2000,
            easing: "cubic-bezier(0.4, 0, 0.2, 1)",
          }
        );

        animation.onfinish = () => confetti.remove();
      }

      setInterval(createConfetti, 100);

      // Th√™m hi·ªáu ·ª©ng tr√°i tim ƒë·∫≠p
      function createBeatingHeart() {
        const heart = document.createElement("div");
        heart.classList.add("beating-heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * (window.innerWidth - 50) + "px";
        heart.style.top = Math.random() * (window.innerHeight - 50) + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
      }

      setInterval(createBeatingHeart, 2000);
    </script>
  </body>
</html>
